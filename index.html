<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Range Slider with Min-Max Input</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-box">
      <p>price range slider</p>
      <div>
        <label for="input">minimum</label>
        <input type="text" id="range11" />
      </div>
      <div>
        <label for="input">maximum</label>
        <input type="text" id="range22" />
      </div>
      <div class="wrapper">
        <div class="container">
          <div class="slider-track"></div>
          <input
            type="range"
            min="0"
            max="100"
            value="30"
            id="slider-1"
            oninput="slideOne()"
          />
          <input
            type="range"
            min="0"
            max="100"
            value="70"
            id="slider-2"
            oninput="slideTwo()"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
